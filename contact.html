<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-to-main">&#8592; 메인으로 돌아가기</a>

        <section class="contact-section">
            <div class="contact-info">
                <h1 class="main-title">문의하기</h1>
                <p class="description">AI 교육, 컨설팅, 프로젝트 협업 등 궁금한 점이 있으시면 언제든지 문의해주세요.</p>
                
                <div class="contact-detail">
                    <img src="images/email.png" alt="Email Icon" class="email-icon">
                    <a href="mailto:contact@aibasicdev.com">contact@aibasicdev.com</a>
                </div>

                <div class="social-links">
                    <a href="#" class="social-icon"><img src="images/linkedin.png" alt="LinkedIn Icon" class="social-img"></a>
                    <a href="#" class="social-icon"><img src="images/github.png" alt="GitHub Icon" class="social-img"></a>
                </div>
            </div>

            <div class="contact-form">
                <h2 class="form-title">문의 양식</h2>
                <form action="#" method="POST">
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" id="email" name="email" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="phone">전화번호</label>
                            <input type="tel" id="phone" name="phone" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="queryType">문의 유형</label>
                            <select id="queryType" name="queryType" required>
                                <option value="">문의 유형 선택</option>
                                <option value="education">교육</option>
                                <option value="consulting">컨설팅</option>
                                <option value="project">프로젝트 협업</option>
                                <option value="other">기타</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">메시지</label>
                        <textarea id="message" name="message" rows="6" placeholder=""></textarea>
                    </div>
                    <button type="submit" class="submit-button">문의하기</button>
                    <p class="privacy-text">* 제출 시 개인정보 처리방침에 동의하는 것으로 간주합니다.</p>
                </form>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
</body>
</html>
